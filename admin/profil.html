<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        .profil-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .card-profil {
            background: #ffffff;
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .nama-user {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .username {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .info-label {
            font-weight: 600;
            color: #333;
        }

        .btn-utama {
            background: #cdcec9;
            border: none;
            color: #333;
        }

        .btn-utama:hover {
            background: #bfb9b4;
            color: #333;
        }

        .btn-keluar {
            border: 1px solid #e74c3c;
            color: #e74c3c;
            background: #fff;
        }

        .btn-keluar:hover {
            background: #e74c3c;
            color: #fff;
        }

        .modal-content {
            border-radius: 14px;
        }

        .modal-header {
            border-bottom: 1px solid #cdcec9;
        }

        .modal label {
            font-weight: 600;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div id="layout-admin"></div>

    <div id="isi-halaman" style="display:none">

        <div class="profil-wrapper">

            <div class="card-profil">

                <div class="nama-user">Michael Nathanael</div>
                <div class="username">@admin01</div>

                <div class="info-row">
                    <div class="info-label">No HP</div>
                    <div>08123456789</div>
                </div>

                <div class="info-row">
                    <div class="info-label">Role</div>
                    <div>Admin</div>
                </div>

                <div class="mt-4 d-flex justify-content-center gap-2">
                    <button class="btn btn-utama" data-bs-toggle="modal" data-bs-target="#modalUbahProfil">
                        Ubah Profil
                    </button>

                    <button class="btn btn-utama" data-bs-toggle="modal" data-bs-target="#modalUbahPassword">
                        Ubah Kata Sandi
                    </button>

                    <a href="masuk.html" class="btn btn-keluar">
                        Keluar
                    </a>
                </div>

            </div>

        </div>

    </div>

    <div class="modal fade" id="modalUbahProfil" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3">

                <div class="modal-header">
                    <h5 class="modal-title">Ubah Profil</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <label>Username</label>
                    <input class="form-control mb-3" value="admin01">

                    <label>Nama</label>
                    <input class="form-control mb-3" value="Michael Nathanael">

                    <label>No HP</label>
                    <input class="form-control mb-3" value="08123456789">
                </div>

                <div class="modal-footer">
                    <button class="btn btn-utama w-100" data-bs-dismiss="modal">
                        Simpan
                    </button>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="modalUbahPassword" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3">

                <div class="modal-header">
                    <h5 class="modal-title">Ubah Kata Sandi</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <label>Kata Sandi Lama</label>
                    <input type="password" class="form-control mb-3" placeholder="Masukkan kata sandi lama">

                    <label>Kata Sandi Baru</label>
                    <input type="password" class="form-control mb-3" placeholder="Masukkan kata sandi baru">

                    <label>Konfirmasi Kata Sandi Baru</label>
                    <input type="password" class="form-control mb-3" placeholder="Ulangi kata sandi baru">
                </div>

                <div class="modal-footer">
                    <button class="btn btn-utama w-100">
                        Simpan Kata Sandi
                    </button>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        fetch("../component/sidebar_admin.html")
            .then(r => r.text())
            .then(html => {
                document.getElementById("layout-admin").innerHTML = html;
                document.getElementById("page-title").innerText = "Profil";
                document.getElementById("konten-halaman").innerHTML =
                    document.getElementById("isi-halaman").innerHTML;

                const sidebar = document.getElementById("sidebar");
                const toggle = document.getElementById("toggleSidebar");

                function checkScreen() {
                    if (window.innerWidth < 500) sidebar.classList.add("closed");
                }

                toggle.addEventListener("click", () => sidebar.classList.toggle("closed"));
                window.addEventListener("resize", checkScreen);
                checkScreen();

                document.querySelectorAll(".menu a").forEach(link => {
                    if (link.getAttribute("href") === "profil.html") {
                        link.classList.add("aktif");
                    }
                });
            });
    </script>

</body>

</html>
