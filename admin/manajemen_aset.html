<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Manajemen Aset</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/datatables.net-bs5@1.13.8/css/dataTables.bootstrap5.min.css"
        rel="stylesheet">

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        .btn-utama {
            background: #cdcec9;
            border: none;
            color: #333;
        }

        .btn-utama:hover {
            background: #bfb9b4;
            color: #333;
        }

        table.dataTable thead th {
            background: #cdcec9;
            color: #333;
        }

        .aksi-btn {
            width: 36px;
            height: 36px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            background: #fff;
        }

        .btn-edit {
            border: 1px solid #f1c40f;
            color: #f1c40f;
        }

        .btn-hapus {
            border: 1px solid #e74c3c;
            color: #e74c3c;
        }

        .modal-form .modal-content {
            border-radius: 12px;
        }

        .modal-hapus .modal-content {
            border-radius: 12px;
            text-align: center;
            padding: 25px;
        }

        .icon-box {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid #e74c3c;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px auto;
            color: #e74c3c;
            font-size: 32px;
        }

        .judul-aset {
            color: #1f3b63;
            font-size: 18px;
            font-weight: 700;
        }
    </style>
</head>

<body>

    <div id="layout-admin"></div>

    <div id="isi-halaman" style="display:none">

        <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="judul-aset">Booth</div>
            <button class="btn btn-utama btn-sm" data-bs-toggle="modal" data-bs-target="#modalTambahBooth">Tambah
                Booth</button>
        </div>

        <table id="tabel-booth" class="table table-striped w-100">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Harga</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="d-flex justify-content-between align-items-center mt-4 mb-2">
            <div class="judul-aset">Kertas</div>
            <button class="btn btn-utama btn-sm" data-bs-toggle="modal" data-bs-target="#modalTambahKertas">Tambah
                Kertas</button>
        </div>

        <table id="tabel-kertas" class="table table-striped w-100">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Harga</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="d-flex justify-content-between align-items-center mt-4 mb-2">
            <div class="judul-aset">Base Print</div>
            <button class="btn btn-utama btn-sm" data-bs-toggle="modal" data-bs-target="#modalTambahBase">Tambah Base
                Print</button>
        </div>

        <table id="tabel-base" class="table table-striped w-100">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Harga</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>

    <div class="modal fade modal-form" id="modalTambahBooth" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title">Tambah Booth</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label>Nama</label>
                    <input class="form-control">
                    <label class="mt-2">Harga</label>
                    <input type="number" class="form-control">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-utama" data-bs-dismiss="modal">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade modal-form" id="modalTambahKertas" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title">Tambah Kertas</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label>Nama</label>
                    <input class="form-control">
                    <label class="mt-2">Harga</label>
                    <input type="number" class="form-control">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-utama" data-bs-dismiss="modal">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade modal-form" id="modalTambahBase" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title">Tambah Base Print</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label>Nama</label>
                    <input class="form-control">
                    <label class="mt-2">Harga</label>
                    <input type="number" class="form-control">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-utama" data-bs-dismiss="modal">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade modal-form" id="modalUbah" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title">Ubah Aset</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label>Nama</label>
                    <input class="form-control" value="Dummy">
                    <label class="mt-2">Harga</label>
                    <input type="number" class="form-control" value="100000">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-utama" data-bs-dismiss="modal">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade modal-hapus" id="modalHapus" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="icon-box">
                    <i class="bi bi-trash"></i>
                </div>
                <h5>Apakah anda yakin menghapus data ini?</h5>
                <div class="mt-4 d-flex justify-content-center gap-3">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Tidak</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">Ya</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net@1.13.8/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net-bs5@1.13.8/js/dataTables.bootstrap5.min.js"></script>

    <script>
        const boothData = [
            { nama: "Twini Booth Silver", harga: 1500000 },
            { nama: "Twini Booth Mirror", harga: 2000000 },
            { nama: "Mini Booth", harga: 1000000 },
            { nama: "Pop Booth", harga: 1200000 },
            { nama: "Slide Booth", harga: 1800000 },
            { nama: "Portraits", harga: 1300000 },
            { nama: "Mingle", harga: 1400000 },
            { nama: "Cam Photo", harga: 1600000 }
        ];

        const kertasData = [
            { nama: "Stripe", harga: 50000 },
            { nama: "Half Frame", harga: 60000 },
            { nama: "4R", harga: 70000 }
        ];

        const baseData = [
            { nama: "Basic", harga: 80000 },
            { nama: "Magnetic", harga: 120000 },
            { nama: "Magnetic Cover", harga: 150000 },
            { nama: "Stiki", harga: 100000 },
            { nama: "Akrilik", harga: 180000 }
        ];

        function formatRupiah(num) {
            return "Rp " + num.toLocaleString("id-ID");
        }

        function renderTable(id, data) {
            const table = $(id).DataTable();
            table.clear();
            data.forEach(d => {
                table.row.add([
                    d.nama,
                    formatRupiah(d.harga),
                    `
                <button class="aksi-btn btn-edit" data-bs-toggle="modal" data-bs-target="#modalUbah"><i class="bi bi-pencil"></i></button>
                <button class="aksi-btn btn-hapus" data-bs-toggle="modal" data-bs-target="#modalHapus"><i class="bi bi-trash"></i></button>
                `
                ]);
            });
            table.draw();
        }

        fetch("../component/sidebar_admin.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("layout-admin").innerHTML = html;
                document.getElementById("page-title").innerText = "Manajemen Aset";
                document.getElementById("konten-halaman").innerHTML = document.getElementById("isi-halaman").innerHTML;

                document.querySelectorAll(".menu a").forEach(link => {
                    if (link.getAttribute("href") === "manajemen_aset.html") {
                        link.classList.add("aktif");
                    }
                });

                const sidebar = document.getElementById("sidebar");
                const toggle = document.getElementById("toggleSidebar");
                toggle.addEventListener("click", () => sidebar.classList.toggle("closed"));

                new DataTable('#tabel-booth', { pageLength: 5 });
                new DataTable('#tabel-kertas', { pageLength: 5 });
                new DataTable('#tabel-base', { pageLength: 5 });

                renderTable('#tabel-booth', boothData);
                renderTable('#tabel-kertas', kertasData);
                renderTable('#tabel-base', baseData);
            });
    </script>

</body>

</html>
