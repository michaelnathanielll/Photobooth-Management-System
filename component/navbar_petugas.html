<style>
    :root {
        --utama: #cdcec9;
        --hover: #bfb9b4;
        --teks: #333333;
    }

    * {
        box-sizing: border-box;
        font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
        margin: 0;
    }

    .navbar-petugas {
        width: 100%;
        height: 60px;
        background: var(--utama);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.12);
    }

    .navbar-left {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .navbar-left img {
        height: 36px;
    }

    .navbar-title {
        font-weight: 700;
        color: var(--teks);
        font-size: 18px;
        margin-left: 20px;

    }

    .navbar-menu {
        display: flex;
        gap: 8px;
        align-items: center;
    }

    .navbar-menu a {
        text-decoration: none;
        color: var(--teks);
        font-size: 15px;
        font-weight: 600;
        padding: 6px 14px;
        border-radius: 6px;
        transition: 0.2s;
    }

    .navbar-menu a:hover,
    .navbar-menu a.aktif {
        background: var(--hover);
    }

    .navbar-menu a.profil-btn {
        background: #f5f5f5;
        font-weight: 700;
    }

    .menu-toggle {
        display: none;
        font-size: 22px;
        background: none;
        border: none;
        color: var(--teks);
        cursor: pointer;
    }

    .sidebar-petugas {
        position: fixed;
        top: 0;
        right: -260px;
        width: 260px;
        height: 100vh;
        background: var(--utama);
        box-shadow: -3px 0 10px rgba(0, 0, 0, 0.12);
        transition: 0.3s;
        z-index: 1200;
        padding-top: 10px;
    }

    .sidebar-petugas.show {
        right: 0;
    }

    .sidebar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px 15px 15px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .sidebar-title {
        font-weight: 600;
        color: var(--teks);
        font-size: 14px;
    }

    .sidebar-close {
        font-size: 20px;
        background: none;
        border: none;
        color: var(--teks);
        cursor: pointer;
    }

    .sidebar-petugas a {
        display: block;
        padding: 12px 18px;
        text-decoration: none;
        color: var(--teks);
        font-weight: 600;
        transition: 0.2s;
    }

    .sidebar-petugas a:hover,
    .sidebar-petugas a.aktif {
        background: var(--hover);
    }

    .sidebar-petugas a.profil-btn {
        background: #f5f5f5;
        font-weight: 700;
    }

    .overlay-petugas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: rgba(0, 0, 0, 0.3);
        display: none;
        z-index: 1100;
    }

    .overlay-petugas.show {
        display: block;
    }

    .konten-petugas {
        padding: 90px 25px 25px 25px;
    }

    @media(max-width: 768px) {
        .navbar-menu {
            display: none;
        }

        .menu-toggle {
            display: block;
        }
    }
</style>

<div class="navbar-petugas">
    <div class="navbar-left">
        <img src="../aset/logo.JPG">
        <div class="navbar-title" id="navbarTitle">Title</div>
    </div>

    <button class="menu-toggle" id="menuToggle">☰</button>

    <div class="navbar-menu">
        <a href="dasbor.html">Dasbor</a>
        <a href="jadwal_kerja.html">Jadwal Kerja</a>
        <a href="pendaftaran_pekerjaan.html">Pendaftaran</a>
        <a href="honorarium.html">Honorarium</a>
        <a href="profil.html" class="profil-btn">Profil</a>
    </div>
</div>

<div class="sidebar-petugas" id="sidebarPetugas">

    <div class="sidebar-header">
        <button class="sidebar-close" id="sidebarClose">✕</button>
    </div>

    <a href="dasbor.html">Dasbor</a>
    <a href="jadwal_kerja.html">Jadwal Kerja</a>
    <a href="pendaftaran_pekerjaan.html">Pendaftaran</a>
    <a href="honorarium.html">Honorarium</a>
    <a href="profil.html" class="profil-btn">Profil</a>
</div>

<div class="overlay-petugas" id="overlayPetugas"></div>

<script>
    const menuToggle = document.getElementById("menuToggle");
    const mobileMenu = document.getElementById("mobileMenu");

    menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("show");
    });
</script>
